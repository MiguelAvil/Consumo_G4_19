    <div class="container">
        <div class="consulta mt-4">
            <div class="row">
                <div class="col-6">
                    <h3>Lista de Socios</h3>
                </div>
                <div class="col-6">
                </div>
            </div>
            <div class="box-body">
                <div class="table table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Razón Social</th>
                                <th>Dirección</th>
                                <th>Tipo socio</th>
                                <th>Contacto</th>
                                <th>Email</th>
                                <th>Fecha creado</th>
                                <th>Estado</th>
                                <th>Teléfono</th>
                            </tr>
                        </thead>
                        <tbody class="socios">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="formulario">
            <div class="row">
                <div class="col-12">
                    <h3>Agregar Socio</h3>
                </div>
                <div class="col-12">
                    <form class="socio">
                        <label for="">Nombre</label>
                        <input type="text" id="nombre" class="form-control" placeholder="Ingrese su nombre">
                        <label for="">Razón Social</label>
                        <input type="text" id="razonsocial" class="form-control" placeholder="Ingrese su Razón Social">
                        <label for="">Dirección</label>
                        <input type="text" id="direccion" class="form-control" placeholder="Ingrese su Dirección">
                        <label for="">Tipo Socio</label>
                        <input type="text" id="tipo_socio" class="form-control" placeholder="Ingrese su Tipo de Socio">
                        <label for="">Contacto</label>
                        <input type="text" id="contacto" class="form-control" placeholder="Ingrese su contacto">
                        <label for="">Email</label>
                        <input type="text" id="email" class="form-control" placeholder="Ingrese su email">
                        <label for="">Fecha Creado</label>
                        <input type="text" id="fecha_creado" class="form-control" placeholder="Ingrese su fecha de creación">
                        <label for="">Estado</label>
                        <input type="text" id="estado" class="form-control" placeholder="Ingrese su estado">
                        <label for="">Teléfono</label>
                        <input type="text" id="telefono" class="form-control" placeholder="Ingrese su teléfono">
                        <hr>
                        <div class="button">
                            <input type="submit" id="btnagregar" onclick="AgregarSocio()" value="Ingresar Socio"
                                class="btn btn-success">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
