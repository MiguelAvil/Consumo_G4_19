    <div class="container">
        <div class="consulta">
            <div class="row">
                <div class="col-6">
                    <h3>Lista de Facturas</h3>

                </div>
                
            </div>
        </div>
        <div class="box-body">
            <div class="table table-responsive">
                <table class="table table">
                    <thead>
                        <tr>
                           <th>ID</th>
                           <th>Numero de Factura</th>
                           <th>ID Socio</th>
                           <th>Fecha de Factura</th>
                           <th>Detalle</th>
                           <th>Sub Total</th>
                           <th>Total ISV</th>
                           <th>Total</th>
                           <th>Fecha de Vencimiento</th>
                           <th>Estado</th> 
                        </tr>
                    </thead>
                    <tbody class="facturas">
                        


                    </tbody>
                </table>
            </div>

        <div class="formulario">
            <div class="row">
                <div class="col-12">
                    <h3>Agregar Facturas</h3>
                </div>
                <div class="col-12">
                    <form class="factura">
                        <label for="">Numero de Factura</label>
                        <input type="text" id="numerofactura" class="form-control" placeholder="Ingrese el numero de factura">
                        <label for="">ID Socio</label>
                        <input type="text" id="idsocio" class="form-control" placeholder="Ingrese ID Socio">
                        <label for="">Fecha de Factura</label>
                        <input type="text" id="fechafactura" class="form-control" placeholder="Ingrese la fecha de factura">
                        <label for="">Detalle</label>
                        <input type="text" id="detalle" class="form-control" placeholder="Ingrese el detalle">
                        <label for="">Sub Total</label>
                        <input type="text" id="subtotal" class="form-control" placeholder="Ingrese el Sub Total">
                        <label for="">Total ISV</label>
                        <input type="text" id="totalisv" class="form-control" placeholder="Ingrese el Total ISV">
                        <label for="">Total</label>
                        <input type="text" id="total" class="form-control" placeholder="Ingrese el Total">
                        <label for="">Fecha de Vencimiento</label>
                        <input type="text" id="fechavencimiento" class="form-control" placeholder="Ingrese la fecha de vencimiento">
                        <label for="">Estado</label>
                        <input type="text" id="estado" class="form-control" placeholder="Ingrese el Estado">
                        
                        <hr>
                        <div class="button">
                            <input type="submit" id="btnagregar" onclick="AgregarFactura()" value = "Ingresar Factura" class= "btn btn-success">

                        </div>
                    </form>
                </div>
            </div>
        </div>
